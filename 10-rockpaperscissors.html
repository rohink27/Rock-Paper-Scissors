<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
        comp= Math.trunc(Math.random() * 3);
        console.log(comp);
        choice = 0; // 1 is rock, 2 is paper, 3 is scissors
        compute(comp, choice);
        
        "
        class="move-button"
        >
            <img src="images/rock-emoji.png" class="move-icon" alt="">
        </button>
       <button
       onclick="
       comp= Math.trunc(Math.random() * 3);
        console.log(comp);
        choice = 1; // 1 is rock, 2 is paper, 3 is scissors
        compute(comp, choice);
       "
       class="move-button"
       >
        <img src="images/paper-emoji.png" class="move-icon" alt="">
       </button>
       <button
       onclick="
        comp= Math.trunc(Math.random() * 3);
        console.log(comp);
        choice = 2; // 1 is rock, 2 is paper, 3 is scissors
        compute(comp, choice);
       "
       class="move-button"
       >
        <img src="images/scissors-emoji.png" class="move-icon" alt="">
       </button>
       <p class="result"></p>
       <p class="information">
        <!--You: <img src="images/paper-emoji.png" alt=""> vs Computer: <img src="images/scissors-emoji.png" alt="">-->
       </p>
       <p class="display-score">
        Wins: <span class="wins"></span>, Losses: <span class="losses"></span>, Ties: <span class="ties"></span>

       </p>

       <button
       onclick="
       reset_score();
       console.log('The score has been reset');
       "
       class="reset-button"
       >
        Reset Score
       </button>
        <script src="rockpaperscissors.js">
            
           
        </script>
    </body>
</html>
